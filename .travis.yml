language: java
jdk:
- oraclejdk8
dist: trusty
after_success:
- bash <(curl -s https://codecov.io/bash)
before_deploy:
- "mvn -DskipTests package"
- export FILE_TO_UPLOAD=$(ls target/grpc-apm-spring-boot-starter-*.jar)
- "echo $FILE_TO_UPLOAD"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "${FILE_TO_UPLOAD}"
  skip_cleanup: true
  overwrite: true
  on:
    repo: majusko/grpc-apm-spring-boot-starter
    tags: true
    branch: master
